<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arme Fplayt</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --text:#e5e7eb;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Roboto', sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color:var(--text);
  padding:30px 16px;
}

.container { max-width:1400px; margin:auto; }

h1 {
  font-family:'Orbitron', sans-serif;
  font-size:2.4rem;
  text-align:center;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle {
  text-align:center;
  color:#94a3b8;
  margin-bottom:40px;
}

/* GRID */
.weapons-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:22px;
}

/* CARD – MAI ÎNALT */
.weapon-card {
  background:var(--card);
  border-radius:18px;
  border:1px solid rgba(56,189,248,0.25);
  box-shadow:0 12px 35px rgba(0,0,0,0.6);
  min-height:460px;
  display:flex;
  flex-direction:column;
}

/* IMAGINE */
.weapon-img {
  width:100%;
  height:150px;
  object-fit:contain;
  background:#020617;
  padding:12px;
}

/* CONTENT */
.weapon-content {
  padding:16px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.weapon-title {
  font-family:'Orbitron', sans-serif;
  font-size:1.15rem;
  color:var(--blue);
  margin-bottom:10px;
}

ul { list-style:none; }

li {
  display:flex;
  justify-content:space-between;
  font-size:0.88rem;
  padding:5px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

li:last-child { border-bottom:none; }

strong { color:#22c55e; }

/* BUTON ATAȘAMENTE */
.attach-btn {
  margin-top:auto;
  background:rgba(56,189,248,0.18);
  color:#38bdf8;
  text-align:center;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(2,6,23,0.85);
  backdrop-filter:blur(6px);
  z-index:999;
  align-items:center;
  justify-content:center;
}

.modal-box {
  background:var(--card);
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:560px;
  border:1px solid rgba(56,189,248,0.3);
}

.modal-title {
  font-family:'Orbitron', sans-serif;
  color:#38bdf8;
  font-size:1.4rem;
  margin-bottom:16px;
  text-align:center;
}

.attachment-box { margin-bottom:16px; }

.attachment-name {
  color:#22d3ee;
  margin-bottom:6px;
  font-weight:500;
}

.close-btn {
  margin-top:18px;
  background:#38bdf8;
  color:#020617;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Arme Fplayt</h1>
  <div class="subtitle">Crafting</div>
  <div class="weapons-grid" id="weaponsGrid"></div>
</div>

<!-- MODAL ATAȘAMENTE -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <div class="modal-title" id="modalTitle"></div>
    <div id="modalContent"></div>
    <div class="close-btn" onclick="hideModal()">Închide</div>
  </div>
</div>

<script>
const weapons = [
  {name:"Pistol",image:"https://files.catbox.moe/clxcfk.png",
  materials:{"Otel":12,"Suruburi":80,"Arc Metalic":1,"Polimer":20},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Amortizor":{"Otel":2,"Suruburi":5,"Polimer":2},
    "Incarcator":{"Otel":1,"Suruburi":5,"Polimer":1,"Arc Metalic":1}
  }},
  {name:"Combat Pistol",image:"https://files.catbox.moe/crwpvt.png",
  materials:{"Otel":13,"Suruburi":85,"Polimer":18},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Amortizor":{"Otel":2,"Suruburi":5,"Polimer":2},
    "Incarcator":{"Otel":1,"Suruburi":5,"Polimer":1,"Arc Metalic":1}
  }},
  {name:"Pistol MK2",image:"https://files.catbox.moe/548wks.png",
  materials:{"Otel":14,"Suruburi":91,"Arc Metalic":1,"Polimer":22},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Scope":{"Otel":2,"Suruburi":10,"Polimer":2,"Lupa":1},
    "Amortizor":{"Otel":2,"Suruburi":5,"Polimer":2},
    "Incarcator":{"Otel":1,"Suruburi":5,"Polimer":1,"Arc Metalic":1}
  }},
  {name:"Micro SMG",image:"https://files.catbox.moe/5tzklm.png",
  materials:{"Otel":24,"Suruburi":95,"Arc Metalic":1,"Polimer":42,"Teava Metalica":1},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Scope":{"Otel":2,"Suruburi":10,"Polimer":2,"Lupa":1},
    "Amortizor":{"Otel":3,"Suruburi":5,"Polimer":3}
  }},
  {name:"SMG",image:"https://files.catbox.moe/lns4n2.png",
  materials:{"Otel":23,"Suruburi":105,"Arc Metalic":1,"Polimer":48,"Teava Metalica":1},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Scope":{"Otel":2,"Suruburi":10,"Polimer":2,"Lupa":1},
    "Amortizor":{"Otel":3,"Suruburi":5,"Polimer":3}
  }},
  {name:"Assault Rifle",image:"https://files.catbox.moe/fevjv6.png",
  materials:{"Otel":28,"Suruburi":135,"Arc Metalic":2,"Polimer":68,"Bucată de Lemn":1,"Teava Metalica":1},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Scope":{"Otel":2,"Suruburi":10,"Polimer":2,"Lupa":1},
    "Grip":{"Otel":1,"Suruburi":5,"Polimer":1},
    "Amortizor":{"Otel":3,"Suruburi":5,"Polimer":3}
  }},
  {name:"Advanced Rifle",image:"https://files.catbox.moe/khdobt.png",
  materials:{"Otel":30,"Suruburi":145,"Arc Metalic":2,"Polimer":78,"Teava Metalica":1},
  attachments:{
    "Lanterna":{"Otel":1,"Suruburi":5,"Polimer":1,"Bec":1,"Lupa":1},
    "Amortizor":{"Otel":3,"Suruburi":5,"Polimer":3}
  }}
];

const grid=document.getElementById("weaponsGrid");

weapons.forEach(w=>{
  const card=document.createElement("div");
  card.className="weapon-card";
  card.innerHTML=`
    <img src="${w.image}" class="weapon-img">
    <div class="weapon-content">
      <div class="weapon-title">${w.name}</div>
      <ul>
        ${Object.entries(w.materials).map(([m,q])=>`<li><span>${m}</span><strong>${q}</strong></li>`).join("")}
      </ul>
      <div class="attach-btn" onclick='showAttachments(${JSON.stringify(w.attachments)}, "${w.name}")'>Atașamente</div>
    </div>`;
  grid.appendChild(card);
});

function showAttachments(att,name){
  modalTitle.innerText = name + " – Atașamente";
  modalContent.innerHTML = Object.entries(att).map(([a,m])=>`
    <div class="attachment-box">
      <div class="attachment-name">${a}</div>
      <ul>
        ${Object.entries(m).map(([mm,qq])=>`<li><span>${mm}</span><strong>${qq}</strong></li>`).join("")}
      </ul>
    </div>
  `).join("");
  modal.style.display="flex";
}

function hideModal(){ modal.style.display="none"; }
function closeModal(e){ if(e.target.classList.contains("modal")) hideModal(); }
</script>

</body>
</html>
